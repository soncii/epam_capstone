
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Modify</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=2000 ');">
<div class="container" style="background: #A5E0D2; border: 3px solid #000000; margin-top: 7%">
    <h1>Add Disease</h1>
    <form action="#" th:action="@{/save/new/disease}" th:object="${Disease}"
          method="POST">
        <input type="text" th:field="*{diseaseCode}" placeholder="Disease code"
               class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{pathogen}" placeholder="Pathogen"
               class="form-control mb-4 col-4" required>
        <textarea class="form-control mb-4 col-4" th:field="*{description}" placeholder="Description" required></textarea>


        <button type="submit" class="btn btn-info col-2">Add Disease</button>
    </form>

    <form action="/diseases/0" >
        <button type="submit" class="btn btn-primary">See Diseases</button>
    </form>
</div>

</body>
</html>
