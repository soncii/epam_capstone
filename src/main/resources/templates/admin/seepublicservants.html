<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=2000 ');">
<div style="position:absolute; top:15px;right: 30px; text-align: center">
    <form action="/">
        <button type="submit" class="btn btn-primary">Main Page</button>
    </form>
    <form action="/logout"  method="get" >
        <button type = "submit" class="btn btn-danger">Logout</button>
    </form>
</div>
<div class="row justify-content-center">
    <div class="col-auto">
        <h1 class="align-content-center">The list of Public Servants</h1>
        <table class="table-success" style="background: #A5E0D2">
            <thead>
            <tr>
                <th scope="col">email</th>
                <th scope="col">name</th>
                <th scope="col">surname</th>
                <th scope="col">salary</th>
                <th scope="col">phone</th>
                <th scope="col">cname</th>
                <th scope="col">department</th>
            </tr>
            <tr th:each="u:${Users}">
                <td th:text="${u.user.id}"></td>
                <td th:text="${u.user.name}"></td>
                <td th:text="${u.user.surname}"></td>
                <td th:text="${u.user.salary}"></td>
                <td th:text="${u.user.phone}"></td>
                <td th:text="${u.user.cname}"></td>
                <td th:text="${u.spec}"></td>
                <td>
                    <div class="btn-group">
                        <form action="#" th:action="@{'/modify/user/' + ${u.user.id}}" method="GET">
                            <button type="submit" class="btn btn-primary">Modify</button>
                        </form>
                        <form action="#" th:action="@{'/delete/user/' + ${u.user.id}}" method="POST">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>

            </tr>
            </thead>
        </table>
        <div class="btn-group">
            <form th:if="${PrevPage}>=0" th:action="${'/see/publicservants/'+PrevPage}">
                <button type="submit" class="btn btn-primary">Previous Page</button>
            </form>
            <form th:if="${hasNextPage}" th:action="${'/see/publicservants/'+NextPage}">
                <button type="submit" class="btn btn-primary">Next Page</button>
            </form>
        </div>
        <div>
            <form action="/see/users/0">
                <button type="submit" class="btn btn-primary">See All Users</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
